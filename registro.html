      <h1>Formularios y mapas</h1>
      <form action="./show_data.html" method="get">
          <fieldset>
              <label for="nombre">Nombre y Apellido: <span style="color:red;">*</span></label>
              <input required type="text" name="nombre" id="nombre" placeholder="Pepito Juarez">
          </fieldset>
          <fieldset>
              <label>
                  Edad:
                  <input name="edad" type="number" max="100" min="1" placeholder="1-100">
              </label>
          </fieldset>
          <fieldset>
              <label>
                  Fecha de nacimiento: 
                  <input type="date" name="" id="">
              </label>
          </fieldset>
          <fieldset>
              <legend>Email</legend>
              <input type="email" name="email">
              <!-- <label>
                  Email:
              </label> -->
          </fieldset>
          <fieldset>
              <label>
                  Color Favorito:
                  <input type="color" name="colorFavorito">
              </label>
          </fieldset>
          <fieldset>
              <legend>Colores</legend>
              <label>
                  Amarillo
                  <input type="checkbox" name="color1" value="Amarillo">
              </label>
              <label>
                  Azul
                  <input type="checkbox" name="color2" value="Azul">
              </label>
              <label>
                  Rojo
                  <input type="checkbox" name="color3" value="Rojo">
              </label>
          </fieldset>
          <fieldset>
              <legend>Tama√±o</legend>
              <label>
                  S
                  <input type="radio" name="tamanio" value="S">
              </label>
              <label>
                  M
                  <input checked type="radio" name="tamanio" value="M">
              </label>
              <label>
                  L
                  <input type="radio" name="tamanio" value="L">
              </label>
              <label>
                  XL
                  <input type="radio" name="tamanio" value="XL">
              </label>
          </fieldset>
          <!-- <label for="nacionalidad">Nacionalidad</label> -->
          <select name="nacionalidad" id="nacionalidad">
              <option value="" disabled selected>Nacionalidad...</option>
              <option value="Argentina">Argentina</option>
              <option value="Bolivia">Bolivia</option>
              <option value="Chile">Chile</option>
              <option value="Colombia">Colombia</option>
          </select>
          <input type="submit" value="Enviar datos">
      </form>
